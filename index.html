<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>XR Letter - Hiro Test</title>

    <!-- A-Frame（AR.js 3.4.7 に対応する 1.6.0） -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- ローカルに保存した AR.js（Marker + Location 用） -->
    <script src="./js/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .overlay {
        position: fixed;
        z-index: 10;
        top: 10px;
        left: 10px;
        color: white;
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <div class="overlay">XR Letter Loading... (Hiro test)</div>

    <a-scene
      embedded
      renderer="antialias: true; alpha: true"
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- ★ ここが一番大事：Hiroマーカーを認識したら赤い箱を出すだけ -->
      <a-marker preset="hiro">
        <a-box
          position="0 0.5 0"
          material="color: red; opacity: 0.8;"
        ></a-box>
      </a-marker>

      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
